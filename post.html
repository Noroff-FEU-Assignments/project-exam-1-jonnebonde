<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A blog about 3D-printing as a hobby"/>
  <meta name="keywords" content="3D-printing, blog, hobby, filament, practical" />
  <meta name="author" content="Jonne Martin Krosby jan21PT" />
  <title>3D-Printing For All | blog</title>
  <link rel="icon" type="png" href="./media/3d-printing_favicon.png" />
  <link href="./styles/styles.css" rel="stylesheet" />
</head>
<body class="fix-footer">
  <header>
    <nav>
      <div class="nav-logo-container">
        <a href="index.html">
          <img src="./media/images/3d-printing orange.png" alt="3d-print for all logo"/>
          <span>3D-Printing For All</span>
        </a>
      </div>
      <div class="nav-hamburgermenu-icon">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
      <div class="nav-menu-container">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <main>
    <div class="post-content-container">
    <span class="loaderpost "></span>
    </div>
    <dialog class="modal">
      <img />
      <span class="modal-close-btn" tabindex="0">X</span>
    </dialog>
    <div class="post-submit-comment-container">
      <div class="section-title">
        <h2>Comments</h2>
        <div class="section-title-underline"></div>
      </div>
      <div class="post-comments-container flex-justify-center-col-center">
        <div class="loaderComments"></div>
      </div>
      <div class="section-title">
        <h2>Leave a comment</h2>
        <div class="section-title-underline"></div>
      </div>
      <form id="submitComment" class="comment-form flex-col">
        <input name="hidden" id="hidden" hidden />
        <label class="name">Name(required)
          <input name="name" id="name" />
        </label>
        <div class="input_error" id="nameError">Please write a name, min 2 characters</div>
        <label class="message">Comment(required)
          <textarea name="message" id="message" placeholder="min. 10 characters"></textarea>
        </label>
        <div class="input_error" id="messageError">
          Please enter atleast 10 characters
        </div>
        <div class="form_success"></div>
        <div class="submit_btn">
          <button class="submit filter-button">Submit</button>
        </div>
      </form>
    </div>
  </main>
</body>
<footer> 
  <div class="footer-container flex">
    <div class="footer-menu-container flex-justify-center">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>
      <form id="subscribe-container" class="flex-col-center">
        <label class="input-subscribe-error">Subscribe to get the newest content first</label>
        <div class="submit-input-container flex-justify-center">
          <input type="email" id="email-subscribe" aria-label="Enter email for subscription" />
          <input id="submit-subscribe" type="submit" value="Sign up" form="subscribe-container" />
        </div>
      </form>
    <div class="socialmedia_icons flex">
      <a  href="http://facebook.com">
        <img tabindex="-1" src="./media/images/facebook_logo2.png" alt="link to facebook.com" />
      </a>
      <a href="http://twitter.com">
        <img tabindex="-1" src="./media/images/twitter_logo2.png" alt="link to twitter.com" />
      </a>
      <a href="http://instagram.com">
        <img tabindex="-1" src="./media/images/instagram_logo2.png" alt="link to instagram.com" />
      </a>
    </div>
  </div>
  <div class="made-by-me-container">
    <span>This site is made by Jonne Martin Krosby noroff 21janPT</span>
  </div>
</footer>
<script src="./js/post.js" type="module"></script>
<script src="./js/index.js" type="module"></script>
</html>
